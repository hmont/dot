<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>feed | dot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes bounceInFromTop {
                0% {
                    transform: translate(-50%, -200px);
                    opacity: 0;
                }
                60% {
                    transform: translate(-50%, 10px);
                    opacity: 1;
                }
                80% {
                    transform: translate(-50%, -5px);
                }
                100% {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
            }

            @keyframes fadeOut {
                0% {
                    transform: translate(-50%, 0);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -20px);
                    opacity: 0;
                }
            }

            .alert-bounce-in {
                animation: bounceInFromTop 0.6s ease-out forwards;
            }

            .alert-fade-out {
                animation: fadeOut 0.3s ease-in forwards;
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm border-b fixed w-full z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-red-500"><a href="/">dot</a></h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">welcome back!</span>
                        <button class="border border-red-500 text-red-500 px-4 py-2 rounded-md hover:bg-red-50 transition">
                            <a href="/logout">sign out</a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Alert Section -->
        <div id="alert" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 z-50">
            <div id="alert-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md shadow-lg">
                <span id="alert-success-message" class="block sm:inline">Post created successfully!</span>
            </div>
            <div id="alert-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md shadow-lg">
                <span id="alert-error-message" class="block sm:inline">Failed to create post. Please try again.</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="pt-16 min-h-screen">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Sidebar - Create Post -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm border p-6 sticky top-24">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">share something positive</h2>
                            <div class="space-y-4">
                                <textarea
                                    id="post-content"
                                    class="w-full border-2 rounded-md py-3 px-4 text-sm resize-none focus:border-red-500 focus:outline-none"
                                    rows="4"
                                    maxlength="120"></textarea>
                                <div class="flex items-center justify-between">
                                    <span id="char-count" class="text-sm text-gray-500">0/120</span>
                                    <button
                                        id="post-btn"
                                        class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
                                        onclick="createPost()"
                                        disabled>
                                        post
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Middle - Feed -->
                    <div class="lg:col-span-2">
                        <div class="space-y-6">
                            <!-- Feed Header -->
                            <div class="bg-white rounded-lg shadow-sm border p-6">
                                <h1 class="text-2xl font-bold text-gray-800 mb-2">your feed</h1>
                                <p class="text-gray-600">see what's brightening someone's day</p>
                            </div>

                            <!-- Feed Posts Container -->
                            <div class="space-y-6" id="posts-container">
                                <!-- Posts will be loaded here -->
                                <div id="no-posts" class="text-center bg-white rounded-lg shadow-sm border p-6">
                                    <h3 class="text-lg font-medium text-gray-900 mb-2">no posts yet</h3>
                                    <p class="text-gray-500">be the first to share something positive!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-100 w-full text-center py-4 text-sm text-gray-800 mt-16">
            <div>
                copyright Â© 2025  <a href="https://henry.moe" class="text-red-500 hover:underline">Henry Monteith</a> & dot labs
            </div>
            <div>
                powered by <a href="https://github.com/hmont/dot" class="text-red-500 hover:underline">dot</a>
            </div>
        </div>

        <script src="{{ url_for('static', path='/js/feed.js') }}"></script>
    </body>
</html>
