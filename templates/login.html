<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign in | dot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}" />
    </head>
    <body class="bg-white min-h-screen">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-red-500"><a href="/">dot</a></h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition"><a href="/register">sign up</a></button>
                        <button class="border border-red-500 text-red-500 px-4 py-2 rounded-md hover:bg-red-50 transition"><a href="/login">sign in</a></button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 z-50">
            <div id="alert-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md shadow-lg">
                <span id="alert-success-message" class="block sm:inline">Registration successful! Welcome to dot.</span>
            </div>
            <div id="alert-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md shadow-lg">
                <span id="alert-error-message" class="block sm:inline">Registration failed. Please try again.</span>
            </div>
        </div>
        <!-- Header Section -->
        <section class="bg-white py-20">
            <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-left">
                    <h1 class="text-4xl font-bold text-gray-800 mb-0">sign in</h1>
                    <h2 class="text-xl text-gray-600 mb-6">don't have an account? <a class="text-red-500 hover:underline" href="/register">join us</a></h2>
                    <div>
                        <input type="username" id="username-input" class="border-2 rounded-md py-2 px-4 text-sm mb-2" placeholder="username"></input>
                    </div>
                    <div>
                        <input type="password" id="password-input" class="border-2 rounded-md py-2 px-4 text-sm mb-6" placeholder="password"></input>
                    </div>
                    <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition" onclick="login()">sign in</button>
                </div>
            </div>
        </section>
        <div class="bg-gray-100 w-screen text-center py-4 text-sm text-gray-800 absolute inset-x-0 bottom-0">
            <div>
                copyright Â© 2025 <a href="https://henry.moe" class="text-red-500 hover:underline">Henry Monteith</a> & dot labs
            </div>
            <div>
                powered by <a href="https://github.com/hmont/dot" class="text-red-500 hover:underline">dot</a>
            </div>
        </div>
        <script src="{{ url_for('static', path='/js/login.js') }}" type="module"></script>
    </body>
</html>
